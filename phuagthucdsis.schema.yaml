# Rime schema
# encoding: utf-8

schema:
  schema_id: phuagthucdsis
  name: 仿羅馬通字方案
  version: "2022.02.7"
  author:
    - GwaiSyen <domgleisyen@foxmail.com>
  description: |
    基于廣韻音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    https://zhuanlan.zhihu.com/p/388867479仿羅馬通字方案
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - encode_commit_history
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ
  delimiter: "'"
  algebra:
    - derive/((^|')([PBTDKGNLMXJS])(?!$))/\L$1\L/
    - derive/((^|')(([PTK]|TS|RT)H)(?!$))/\L$1\L/
    - derive/(^|')T[SZ](?!$)/ts/
    - derive/(^|')D[SZ](?!$)/dz/
    # - derive/((^|')([TD][SZCR])(?!$))/\L$1\L/
    - derive/((^|')([SZ][SC]))(?!$)/\L$1\L/
    # - derive/((^|')([H][QZS])(?!$))/\L$1\L/
    - derive/(^|')HQ(?!$)/q/
    - derive/(^|')HZ(?!$)/g/
    - derive/(^|')HS(?!$)/h/
    - derive/(^|')T[SZ]H(?!$)/v/
    - derive/(^|')T[SZ](?!$)/c/
    - derive/(^|')D[SZ](?!$)/z/
    - derive/(^|')SS(?!$)/s/
    - derive/(^|')(SZ|ZS)(?!$)/x/
    - derive/(^|')NG(?!$)/w/
    - derive/(^|')KH(?!$)/y/
    - derive/(^|')PH(?!$)/f/
    - derive/(^|')T[RC]?H(?!$)/r/
    - derive/(^|')T[RC](?!$)/t/
    - derive/(^|')D[RC](?!$)/d/
    - derive/(^|')N[RC](?!$)/n/
    - derive/(^|')SC([jy][ie])(?!$)/$1h$2/
    - derive/(^|')ZC([jy][ie])(?!$)/$1g$2/

    - derive/^T[ZC]H(?!$)/RTH/
    - derive/^D[ZC](?!$)/RT/
    - derive/^T[ZC]H(?!$)/RD/
    - derive/^S[SC](?!$)/RS/
    - derive/^Z[SC](?!$)/RZ/

    - derive/^([A-Z]+)([\w])+$/$1/
    - abbrev/^([a-z])([a-gi-z])+$/$1/
##############
    - derive/((^|')([pfbm]))v/$1/
    - derive/(\w)yao([cgqk])/$1wa$2/
    - derive/(\w)jao(([osh])|$)/$1ja$2/
    - derive/(\w)x[ae](([cgqk]))/$1jao$2/
    - derive/(\w)w[ae](([cgqk]))/$1yao$2/ #京
    - derive/(\w)jeo/$1i/
    - derive/(\w[rl])eo/$1i/
    - derive/(\w)xeo/$1ri/
    - derive/(\w)xeo/$1li/
    - derive/(\w)yeo/$1vi/
    - derive/(\w)yeo([^cgqk])/$1u$2/
    - derive/(\w)eo([ljymbfpndzt])/$1o$2/ 
    - derive/(\w)eo([hsuvw]|$)/$1i$2/ #㞢尤
    - derive/(\w)u([uvw])/$1o$2/ #侯
    - derive/(\w)ju([sh]|$)/$1uo$2/ #虞
    - derive/(\w)[jx]([aeiou])/$1i$2/
    - derive/(\w)[yw]([aeiou])/$1u$2/

# 韻尾-聲調

    - erase/(?<!^)([hs])$/$1/
    - derive/(\w)r$/$1y/
    - derive/(\w)q$/$1x/
    - derive/([aeiou])$/$1$1/
    - derive/([aeiou])\1$/$1/

translator:
  dictionary: phuagthucdsis
  spelling_hints: 8
  prism: phuagthucdsis
  preedit_format:
    # - xform/(^|[' ])r/$1tʰ/
    # - xform/(^|[' ])f/$1pʰ/
    # - xform/(^|[' ])y/$1kʰ/
    # - xform/(^|[' ])v/$1cʰ/
    # - xform/(^|[' ])w/$1ŋ/
    # - xform/([\w])h($|[' ])/$1ʔ$2/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "i"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    # - xform/([nl])v/$1ü/
    # - xform/([nl])ue/$1üe/
    # - xform/([jqxy])v/$1u/

punctuator:
  half_shape:
    "`": ["`", "·"]
    "~": ["~", "~"]
    "!": [ "!","！"]
    "@": ["@", "＠", "☯"]
    "#": ["#", "＃", "⌘"]
    "$": ["$", "￥", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "^": ["^", "……", "↑"]
    "&": ["&", "∩","∧", "＆"]
    "*": ["*", "×", "∙", "∏", "∐", "∘", "・", "⊙", "※", "❂", "＊"]
    "(": ["(", "（"]
    ")": [")", "）"]
    "-": ["-", "−", "∖", "－"]
    "_": ["_", "——"]
    "=": ["=", "＝"]
    "+": ["+", "∫", "∑", "⨋", "＋"]
    "[": ["[", "「", "【", "〔", "［" ]
    "]": ["]", "」", "】", "〕", "］"]
    "{": ["{", "『", "〖", "｛"]
    "}": ["}", "』", "〗", "｝"]
    ":": [":", "："]
    ";": [";", "；"]

    "|": ["|", "∪"," ∨", "¦", "§", "｜"]
    "\\": ["\\", "、", "＼"]
    "\'": ["\'", "‘", "’"] # ' 
    "\"": ["\"", "“”"] # '"
    "<": ["<", "《", "〈", "«", "‹", "←", "∈", "⊆", "⊊", "⊈"]
    ">": [">", "》", "〉", "»", "›", "→", "∋", "⊇", "⊋", "⊉"]
    ",": ["," ,  "，"]
    ".": ["." ,  "。"]
    "?": ["?" ,"∞" , "？"]
    "/": ["/", "∕"  , "\\",  "、", "÷", "／"]
    
  full_shape:
    "(": ["(", "（"]
    ")": [")", "）"]
    "<": ["《", "〈", "«", "‹", "←"]
    ">": ["》", "〉", "»", "›", "→"]

key_binder:
  import_preset: default
ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "i[a-z]*'?$"
